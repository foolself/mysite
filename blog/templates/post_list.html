{% extends 'base.html' %}
{% load pagination_tags %}
{% block content %}
	{% autopaginate posts 4 %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>published: {{ post.published_date }}</p>
			<p>{{ post.text|truncatechars:100 }}</p>
		</div>
	{% endfor %}
	{% paginate %}
{% endblock %}
